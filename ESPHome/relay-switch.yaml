esphome:
  name: <device-name>
  friendly_name: <Device Friendly name>

esp8266:
  board: esp01_1m

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: <Auto generated by ESPHome>

ota:
  password: <Auto generated by ESPHome>

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: <Auto generated by ESPHome>
    password: <Auto generated by ESPHome>

captive_portal:

#Add these lines after the autogenerated template, REMEMBER TO CHANGE THE NAMES.

switch:
  - platform: gpio
    id: gpio2_output
    pin: GPIO2
    name: <Relay friendly name>
    
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO3
      mode: INPUT_PULLUP
    name: <Switch friendly name>
    on_press:
      then:
        - switch.toggle: gpio2_output
    on_release:
      then:
        - switch.toggle: gpio2_output